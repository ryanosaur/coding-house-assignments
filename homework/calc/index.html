<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/main.css">
      <script src="js/vendor/modernizr-2.8.3.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Geostar+Fill' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->

      <div class="container">
        <div class="calculator">
          <div id="top-screen" class="text-right">0</div>
          <div class="row-fluid">
            <span class="btn operand">7</span>
            <span class="btn operand">8</span>
            <span class="btn operand">9</span>
            <span class="btn operator" id="multiply">X</span>
          </div>
          <div class="row-fluid">
            <span class="btn operand">4</span>
            <span class="btn operand">5</span>
            <span class="btn operand">6</span>
            <span class="btn operator" id="divide">/</span>
          </div>
          <div class="row-fluid">
            <span class="btn operand">1</span>
            <span class="btn operand">2</span>
            <span class="btn operand">3</span>
            <span class="btn operator" id="add">+</span>
          </div>
          <div class="row-fluid">
            <span class="btn operator" id="clear">C</span>
            <span class="btn operand">0</span>
            <span class="btn operator" id="evaluate">=</span>
            <span class="btn operator" id="subtract">-</span>
          </div>
        </div>
      </div>
      <script src="js/plugins.js"></script>
      <script src="js/main.js"></script>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
      </script>
    </body>
  </html>
